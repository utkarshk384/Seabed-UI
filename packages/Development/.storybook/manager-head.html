<style>

  /* Overall page */
  body {
    background: hsl(var(--bg-700)) !important;
  }

  /* Theme Button */
  button[title="Set the theme of the UI"]{
    background-color: transparent !important;
    border-bottom: 2px solid transparent;
    border-radius: 0;
  }

  button[title="Set the theme of the UI"]:hover, button[title="Set the theme of the UI"]:focus-visible{
    border-bottom: 2px solid rgb(30, 167, 253);
  }

  /* Background for Canvas */
  #storybook-preview-wrapper,
  .os-host,
  #panel-tab-content {
    background: hsl(var(--bg-400)) !important;
  }

  /* Sidebar */

  #storybook-explorer-searchfield::placeholder, 
  .sidebar-header > .search-field > svg, 
  .sidebar-header > .search-field > code {
    color: hsl(var(--text)) !important;
  } 

  .search-field:focus-within svg {
    color: hsl(var(--text)) !important;
  }

  .search-field input {
    color: hsl(var(--text)) !important;
    border-color: hsl(var(--accent-500)) !important;
    background: transparent !important;
  }

  .sidebar-item[id*='experimental'] {
    display: none;
  }

  .sidebar-container > .os-host,
  .search-field code {
    background: transparent !important;
  }

  .sidebar-header button[title='Shortcuts'] {
    box-shadow: 0 0 0 1px inset !important;
  }

  .sidebar-header button[title='Shortcuts']:focus {
    background-color: transparent;
  }


  /* For Logo */
  .sidebar-header a[href='https://www.seabed.ui'] {
    color: hsl(var(--text));
  }

  .os-host button,
  #panel-tab-content button,
  .sidebar-item,
  .sidebar-header button[title='Shortcuts'],
  [data-selected='true'] > svg {
    color: hsl(var(--text)) !important;
  }

  #panel-tab-content:nth-child(2) button{
    background-color: hsl(var(--bg-600)) !important;
    color: hsl(var(--text)) !important;
  }

  table {
    color: hsl(var(--text)) !important;
    background: hsl(var(--bg-400)) !important;
  }

  table tr,
  table td,
  table th {
    color: hsl(var(--text)) !important;
    background: transparent !important;
  }

  table td button {
    color: hsl(var(--text)) !important;
    font-weight: 400 !important;
    background: hsl(var(--bg-300)) !important;
  }

  table tr {
    border-top-color: hsl(var(--accent-500)) !important;
  }



  [data-selected='true'] {
    background: hsl(var(--bg-300)) !important;
    font-weight: 500 !important;
  }

  [data-selected='true']:hover {
    background: hsl(var(--bg-300)) !important;
  }

  #root > div > div:last-child > div {
    box-shadow: var(--cds-alias-object-shadow-200) !important;
  }

</style>
